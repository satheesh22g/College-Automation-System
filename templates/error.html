{% extends "layout.html" %}

{% block title %}Error - College Automation System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">
                    <i class="fas fa-exclamation-circle"></i> Error Occurred
                </h4>
                <hr>
                <p class="mb-0">
                    <strong>Error Code:</strong> {{ error_code }}<br>
                    <strong>Message:</strong> {{ error_msg }}
                </p>
            </div>
            <div class="mt-4">
                <a href="{{ url_for('dashboard.main') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <a href="{{ url_for('dashboard.help') }}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-question-circle"></i> Get Help
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
